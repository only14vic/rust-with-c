edition = "2024"
style_edition = "2024"
max_width = 90
fn_call_width = 60
chain_width = 60
comment_width = 80
short_array_element_width_threshold = 60
single_line_if_else_max_width = 60
single_line_let_else_max_width = 60
struct_lit_width = 60
struct_variant_width = 60
use_small_heuristics = "Default"
use_field_init_shorthand = true
use_try_shorthand = true
